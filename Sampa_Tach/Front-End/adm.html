<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/adm.css"/>
    <title>ADM</title>
</head>
<body class="body-adm">
    <div class="barralateral-adm"></div>

    <div class="organizar-adm">

        <header class="header-adm">
            <div class="header-meio0-adm">
                <a class="a-adm" href="#">home</a>
                <a class="a-adm" href="./salas.html">salas</a>
                <a class="a-adm">Logout</a>
            </div>
            <div class="header-meio1-adm">
                <div class="area-bolinha-adm">
                </div>
                <div class="area-bolinha-adm">
                </div>
                <div class="area-bolinha-adm">
                </div>
            </div>
        </header>
        <main class="main-adm">
            <section class="cadastroSala-adm">
                <form class="form-cadastroSala-adm" action="">

                    <div class="form-meio0-adm">
                        <p class="p-meio0-adm">nova sala</p>
                        <input class="input-adm" type="text" placeholder="Andar"/>
                        <input class="input-adm" type="text" placeholder="Nome"/>
                        <input class="input-adm" type="text" placeholder="Metragem"/>
                    </div>
                    <div class="form-meio1-adm">
                        <button class="btn-adm">
                            Cadastre uma sala
                        </button>
                    </div>

                </form>
            </section>

            <section class="cadastroEquip-adm">
                <form class="cadastroEquip-form-adm">

                    <div class="cadEquip-p">
                        <p class="cad-p-adm">novo equipamento</p>
                    </div>

                    <div class="cadEquip-input">
                        <div class="input1-adm">
                            <input class="input-adm" type="text" placeholder="Marca">
                            <input class="input-adm" type="text" placeholder="Tipo">
                            <input class="input-adm" type="text" placeholder="Número de série">
                        </div>
                        <div class="input2-adm">
                            <input class="input-adm" type="text" placeholder="Descrição">
                            <select class="input-adm">
                                <option class="options-adm">Inativo</option>
                                <option class="options-adm">Ativo</option>
                            </select>
                            <input class="input-adm" type="text" placeholder="Patrimonio">
                        </div>

                        <div class="formBtn-adm">
                            <button class="formbtn-adm">Cadastre um novo equipamento</button>
                        </div>
                    </div>
                </form>
            </section>

            <section class="tabela-adm">
                <table id="customers">
                    <tr class="tr-adm">
                        <th>Marca</th>
                        <th>descrição</th>
                        <th>Nº de série</th>
                        <th>Nº de patrimonio</th>
                        <th>Data de entrada</th>
                        <th>Data de saída</th>
                      </tr>
                      <tr class="tr-adm">
                        <td class="td-adm">EletroEletronico</td>
                        <td class="td-adm">Televisor Smart Led 42 polegadas, LGs</td>
                        <td class="td-adm">N° de Serie :3080021101</td>
                        <td class="td-adm">N° de Patrimonio:10001</td>
                        <td class="td-adm">Data de Entrada: 30/07/2021</td>
                        <td class="td-adm">Data de Saida: Ainda permanece no lugar</td>
                      </tr>
                      
                </table>
            </section>
        </main>
</body>
</html>
